<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--  Add the Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


   
</head>
<body>
    
    <div class="row">
    
    <div class = "col-lg-3 col-md-6 col-sm-12 left-container">
        
      <h3>Total Spending</h3>
       <h4 id= "date"></h4>
           
        <div class = "month-container">
         <div class = "card">
            <div class= "card-body pt-1">
                <h6 class="card-title mb-1">Total</h6>
 
                <p class="card-text text-muted total"></p>
 
             </div>
         </div>

         <div class = "card">
            <div class= "card-body pt-1 pb-1">
               <h6 class="card-title mb-1">Comestibles</h6>

               <p class="card-text text-muted pt-0 comestibles"> 180</p>

            </div>

         </div>
         <div class = "card">
            <div class= "card-body pt-1">
                <h6 class="card-title mb-1">Entretenimiento</h6>
 
                <p class="card-text text-muted Entretenimiento"></p>
 
             </div>
         </div>
         <div class = "card">
            <div class= "card-body pt-0">
                <h6 class="card-title mb-1">Cuentas A Pagar</h6>
 
                <p class="card-text text-muted cuentas-a-pagar">0</p>
 
             </div>
         </div>
         <div class = "card">
            <div class= "card-body pt-0">
                <h6 class="card-title mb-1">Otros</h6>
 
                <p class="card-text text-muted otros">0</p>
             </div>
         </div>

         
            
         
         <canvas id="chart" width="200" height="200"> </canvas>
        
    </div>
   </div>

    <div class= "col-lg-9 col-md-6 col-sm-12 rigth-container">

      <button id ="rawdata" onClick ="tableToCSV()">Download</button>
    <h2>Track Your Expenses</h2>
   
  <select id="Gastos" onclick= "setupDropDownEvents()">
   <option class= "comestibles" value = "Comida-Bebida" >Comestibles</option>
    <option class= "entretenimiento" value = "Entretenimiento">Entretenimiento</option>
   <option class= "cuentas" value = "Cuentas a Pagar">Cuentas a Pagar</option>
   <option class="otros" value = "Otros">Otros</option>
   </select>

 
   <input type = "text" name = "iteminput"  id = "iteminput" placeholder = "Description">
   <input type = "number" name = "priceinput" id = "priceinput"  placeholder = "Value">
   <button class="btn btn-primary"  id = "addRow" type = "submit" >Add your expense</button>
  
   
   <div class= "table-container">
    <table id="expenses">
       <thead>
       <th>Date</th>
       <th>Item</th>
       <th>Price</th>
      </thead>
          
    </table>
</div>
</div>
</div>
   <script type= "text/javascript" src="app.js"></script>
   
</body>
</html>
